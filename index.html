<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Gestão Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <section id="login" class="page">
        <div class="login-box">
            <h1>NEXUS <span>V12</span></h1>
            <input id="email-login" type="email" placeholder="E-mail">
            <input id="senha-login" type="password" placeholder="Senha">
            <button onclick="window.handleLogin()" class="btn-gold">ENTRAR</button>
        </div>
    </section>

    <div id="app" class="hidden">
        <aside class="sidebar">
            <div class="logo">NEXUS <span>V12</span></div>
            <nav>
                <button onclick="window.nav('showroom')" class="nav-btn active"><i class="fa fa-car"></i> SHOWROOM</button>
                <button onclick="window.nav('leads')" class="nav-btn"><i class="fa fa-users"></i> LEADS / FUNIL</button>
                <button onclick="window.nav('adicionar')" class="nav-btn"><i class="fa fa-plus-circle"></i> ADD VEÍCULO</button>
                <button onclick="window.nav('equipe')" class="nav-btn"><i class="fa fa-user-tie"></i> EQUIPE</button>
                <button onclick="window.handleLogout()" class="nav-btn btn-sair"><i class="fa fa-power-off"></i> SAIR</button>
            </nav>
        </aside>

        <main class="content">
            <section id="showroom" class="page-content active">
                <div class="header">
                    <h2>ESTOQUE ATUAL</h2>
                    <button onclick="window.gerarLinkShowroom()" class="btn-red">COPIAR LINK PORTAL</button>
                </div>
                <div id="listaCarros" class="grid-carros"></div>
            </section>

            <section id="leads" class="page-content">
                <h2>FUNIL DE VENDAS</h2>
                <div class="funnel">
                    <div class="funnel-col"><h3>NOVOS LEADS</h3><div id="col-leads"></div></div>
                    <div class="funnel-col"><h3>NEGOCIAÇÃO</h3><div id="col-negociacao"></div></div>
                    <div class="funnel-col"><h3>VENDIDOS</h3><div id="col-vendidos"></div></div>
                </div>
            </section>

            <section id="adicionar" class="page-content">
                <h2>CADASTRAR VEÍCULO</h2>
                <div class="form-v12">
                    <input id="modelo" type="text" placeholder="Marca e Modelo">
                    <input id="preco" type="number" placeholder="Preço (R$)">
                    <select id="vendedor-select"><option>Carregando vendedores...</option></select>
                    
                    <p>Fotos (Selecione até 5):</p>
                    <div class="upload-grid">
                        <div class="slot" id="p1" onclick="document.getElementById('f1').click()">+<input type="file" id="f1" hidden onchange="window.preview(this, 'p1')"></div>
                        <div class="slot" id="p2" onclick="document.getElementById('f2').click()">+<input type="file" id="f2" hidden onchange="window.preview(this, 'p2')"></div>
                        <div class="slot" id="p3" onclick="document.getElementById('f3').click()">+<input type="file" id="f3" hidden onchange="window.preview(this, 'p3')"></div>
                        <div class="slot" id="p4" onclick="document.getElementById('f4').click()">+<input type="file" id="f4" hidden onchange="window.preview(this, 'p4')"></div>
                        <div class="slot" id="p5" onclick="document.getElementById('f5').click()">+<input type="file" id="f5" hidden onchange="window.preview(this, 'p5')"></div>
                    </div>
                    <button id="btn-salvar" onclick="window.salvarVeiculo()" class="btn-gold">SALVAR VEÍCULO</button>
                </div>
            </section>

            <section id="equipe" class="page-content">
                <h2>GERENCIAR VENDEDORES</h2>
                <div class="form-v12">
                    <input id="v-nome" type="text" placeholder="Nome do Vendedor">
                    <input id="v-whats" type="text" placeholder="WhatsApp (DDD + Número)">
                    <button onclick="window.addVendedor()" class="btn-gold">CADASTRAR VENDEDOR</button>
                </div>
                <div id="listaVendedores" class="lista-vends"></div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
