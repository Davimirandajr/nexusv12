<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="admin-body">

    <div id="login-screen">
        <div class="login-box">
            <h1 class="logo">NEXUS <span>V12</span></h1>
            <div id="login-form" class="hidden">
                <input type="email" id="email-login" placeholder="E-mail">
                <input type="password" id="pass-login" placeholder="Senha">
                <button class="btn-main" onclick="window.fazerLogin()">ENTRAR</button>
            </div>
            <p id="auth-status">Verificando segurança...</p>
        </div>
    </div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <h2 class="logo">NX<span>12</span></h2>
            <button id="toggle-menu" onclick="window.toggleSidebar()">
                <i class="fa fa-chevron-left" id="sidebar-icon"></i>
            </button>
        </div>
        
        <nav>
            <button onclick="window.nav('showroom')" class="nav-btn active" id="btn-showroom">
                <i class="fa fa-car"></i> <span>Estoque</span>
            </button>
            <button onclick="window.nav('config')" class="nav-btn" id="btn-config">
                <i class="fa fa-palette"></i> <span>Identidade</span>
            </button>
        </nav>

        <button class="logout-btn" onclick="auth.signOut()">
            <i class="fa fa-sign-out-alt"></i> <span>Sair</span>
        </button>
    </aside>

    <main id="main-content">
        <section id="showroom" class="tab-content active">
            <div class="card">
                <h2>Gerenciar Estoque</h2>
                <div class="form-grid">
                    <input id="marca" placeholder="Marca">
                    <input id="modelo" placeholder="Modelo">
                    <input id="preco" type="number" placeholder="Preço (R$)">
                </div>
                <button class="btn-main" onclick="window.salvarVeiculo()">PUBLICAR NO SITE</button>
            </div>
        </section>

        <section id="config" class="tab-content">
            <div class="card">
                <h2>Cores e Estilo</h2>
                <div class="config-row">
                    <label>Paleta da Loja:</label>
                    <input type="color" id="cor-loja" value="#E31010">
                </div>
                <button class="btn-main" onclick="window.salvarConfig()">ATUALIZAR DESIGN</button>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
