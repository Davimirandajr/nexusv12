<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Enterprise ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <h1 class="glitch">NEXUS <span>V12</span></h1>
            <div class="bar"></div>
        </div>
    </div>

    <section id="login">
        <div class="login-box">
            <div class="brand">
                <h1>NEXUS <span>V12</span></h1>
                <p>Acesso ao Terminal de Comando</p>
            </div>
            <div class="input-group">
                <input id="email-login" type="email" placeholder="E-mail Administrativo">
                <input id="senha-login" type="password" placeholder="Sua Senha">
            </div>
            <button onclick="window.handleLogin()" class="btn-primary">INICIAR SESSÃO</button>
        </div>
    </section>

    <div id="app" class="hidden">
        <aside>
            <div class="logo-area"><h2>NEXUS</h2></div>
            <nav>
                <button onclick="window.nav('showroom')" class="nav-btn"><i class="fa fa-th-large"></i> Showroom</button>
                <button onclick="window.nav('novo')" class="nav-btn"><i class="fa fa-plus"></i> Novo Veículo</button>
                <button onclick="window.nav('clientes')" class="nav-btn"><i class="fa fa-address-card"></i> CRM Leads</button>
                <button onclick="window.handleLogout()" class="nav-btn" style="color: #ff4444; margin-top: 20px;">
                    <i class="fa fa-sign-out-alt"></i> SAIR
                </button>
                <button onclick="window.open('portal.html', '_blank')" class="nav-btn" style="color: #00ff88;">
                    <i class="fa fa-external-link-alt"></i> VER PORTAL PÚBLICO
                </button>
            </nav>
            <div class="stats-sidebar">
                <p>Estoque: <span id="stat-total">R$ 0</span></p>
            </div>
        </aside>

        <main>
            <section id="showroom" class="page active">
                <header class="page-header">
                    <h1>Showroom Dinâmico</h1>
                    <p>Sincronizado com a nuvem Nexus.</p>
                </header>
                <div id="listaCarros" class="grid"></div>
            </section>

            <section id="novo" class="page">
                <header class="page-header"><h1>Cadastrar Veículo</h1></header>
                <div class="form-container">
                    <div class="form-grid">
                        <input id="modelo" type="text" placeholder="Modelo (Ex: Ferrari Roma)">
                        <input id="preco" type="number" placeholder="Preço (Somente números)">
                        <select id="status">
                            <option value="showroom">Disponível</option>
                            <option value="vendido">Vendido</option>
                        </select>
                    </div>
                    <button onclick="window.salvarVeiculo()" class="btn-primary">SALVAR NO BANCO</button>
                </div>
            </section>

            <section id="clientes" class="page">
                <header class="page-header"><h1>Pipeline de Vendas</h1></header>
                <div class="crm-layout">
                    <div class="form-container side">
                        <input id="c-nome" placeholder="Nome do Cliente">
                        <input id="c-fone" placeholder="WhatsApp (Ex: 5511999999999)">
                        <button onclick="window.salvarCliente()" class="btn-primary full">CRIAR LEAD</button>
                    </div>
                    <div id="listaClientes" class="grid-crm"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
