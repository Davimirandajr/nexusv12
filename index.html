<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Premium Admin</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section id="login" class="page active">
        <div class="login-container">
            <div class="login-header">
                <h1>NEXUS <span class="v12">V12</span></h1>
                <p>Gestão de Estoque Premium</p>
            </div>
            <div class="login-form">
                <input id="email-login" type="email" placeholder="E-mail de acesso">
                <input id="senha-login" type="password" placeholder="Senha">
                <button onclick="window.handleLogin()" class="btn-primary">ENTRAR NO SISTEMA</button>
            </div>
        </div>
    </section>

    <div id="app" class="hidden">
        <header class="mobile-header">
            <div class="logo-min">NEXUS <span>V12</span></div>
            <button class="menu-open" onclick="window.toggleMenu()"><i class="fa fa-bars"></i></button>
        </header>

        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>NEXUS <span>V12</span></h2>
                <button class="menu-close" onclick="window.toggleMenu()">×</button>
            </div>
            <nav>
                <button onclick="window.nav('showroom')" class="nav-item active"><i class="fa fa-th-large"></i> SHOWROOM</button>
                <button onclick="window.nav('leads')" class="nav-item"><i class="fa fa-filter"></i> FUNIL / LEADS</button>
                <button onclick="window.nav('adicionar')" class="nav-item"><i class="fa fa-plus-circle"></i> ADD VEÍCULO</button>
                <button onclick="window.nav('equipe')" class="nav-item"><i class="fa fa-users"></i> EQUIPE</button>
                <div class="nav-divider"></div>
                <button onclick="window.handleLogout()" class="nav-item logout"><i class="fa fa-sign-out-alt"></i> SAIR</button>
            </nav>
        </aside>

        <main class="main-content">
            <section id="showroom" class="tab-content">
                <div class="section-header">
                    <h2>Estoque Atual</h2>
                    <button onclick="window.copyPortalLink()" class="btn-outline">Copiar Link do Portal</button>
                </div>
                <div id="listaCarros" class="card-grid"></div>
            </section>

            <section id="leads" class="tab-content">
                <div class="section-header">
                    <h2>Funil de Vendas</h2>
                </div>
                <div class="funnel-container">
                    <div class="funnel-column">
                        <div class="col-head color-gold">Novos Leads</div>
                        <div id="col-leads" class="col-body"></div>
                    </div>
                    <div class="funnel-column">
                        <div class="col-head color-red">Em Negociação</div>
                        <div id="col-negociacao" class="col-body"></div>
                    </div>
                    <div class="funnel-column">
                        <div class="col-head color-green">Vendidos</div>
                        <div id="col-vendidos" class="col-body"></div>
                    </div>
                </div>
            </section>

            <section id="adicionar" class="tab-content">
                <div class="section-header">
                    <h2>Cadastrar Novo Veículo</h2>
                </div>
                <div class="form-container">
                    <div class="form-group">
                        <label>Marca e Modelo</label>
                        <input id="modelo" type="text" placeholder="Ex: Porsche 911 Carrera">
                    </div>
                    <div class="form-group">
                        <label>Preço de Venda (R$)</label>
                        <input id="preco" type="number" placeholder="Ex: 850000">
                    </div>
                    <div class="form-group">
                        <label>Vendedor Responsável</label>
                        <select id="vendedor-select"></select>
                    </div>
                    <div class="photo-uploader">
                        <p>Fotos do Veículo (Máx 5)</p>
                        <div class="upload-slots">
                            <div class="slot" id="p1" onclick="document.getElementById('f1').click()">+<input type="file" id="f1" hidden onchange="window.preview(this, 'p1')"></div>
                            <div class="slot" id="p2" onclick="document.getElementById('f2').click()">+<input type="file" id="f2" hidden onchange="window.preview(this, 'p2')"></div>
                            <div class="slot" id="p3" onclick="document.getElementById('f3').click()">+<input type="file" id="f3" hidden onchange="window.preview(this, 'p3')"></div>
                            <div class="slot" id="p4" onclick="document.getElementById('f4').click()">+<input type="file" id="f4" hidden onchange="window.preview(this, 'p4')"></div>
                            <div class="slot" id="p5" onclick="document.getElementById('f5').click()">+<input type="file" id="f5" hidden onchange="window.preview(this, 'p5')"></div>
                        </div>
                    </div>
                    <button id="btn-salvar" onclick="window.salvarVeiculo()" class="btn-primary-large">SALVAR NO ESTOQUE</button>
                </div>
            </section>

            <section id="equipe" class="tab-content">
                <div class="section-header">
                    <h2>Gerenciar Equipe</h2>
                </div>
                <div class="form-container">
                    <input id="v-nome" type="text" placeholder="Nome do Vendedor">
                    <input id="v-whats" type="text" placeholder="WhatsApp (DDD + Número)">
                    <button onclick="window.addVendedor()" class="btn-primary">Adicionar Vendedor</button>
                </div>
                <div id="listaVendedores" class="vendedor-list"></div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
