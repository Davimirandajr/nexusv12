<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Gestão Multi-Loja</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader"><div class="bar"></div></div>

    <section id="login" class="hidden">
        <div class="login-box">
            <h1>NEXUS <span>V12</span></h1>
            <input id="email-login" type="email" placeholder="E-mail">
            <input id="senha-login" type="password" placeholder="Senha">
            <button onclick="window.handleLogin()" class="btn-primary">ENTRAR</button>
        </div>
    </section>

    <div id="app" class="hidden">
        <aside id="sidebar">
            <h2>NEXUS <span>V12</span></h2>
            <nav>
                <button onclick="window.nav('showroom')" class="nav-btn"><i class="fa fa-car"></i> Estoque</button>
                <button onclick="window.nav('novo')" class="nav-btn"><i class="fa fa-plus"></i> Novo Veículo</button>
                <button onclick="window.nav('vendedores')" class="nav-btn"><i class="fa fa-user-tie"></i> Vendedores</button>
                <button onclick="window.handleLogout()" class="nav-btn logout"><i class="fa fa-power-off"></i> Sair</button>
            </nav>
        </aside>

        <main>
            <section id="showroom" class="page active">
                <div class="header-flex">
                    <h1>Meu Estoque</h1>
                    <button onclick="window.gerarLinkShowroom()" class="btn-share">Copiar Link do Portal</button>
                </div>
                <div id="listaCarros" class="grid"></div>
            </section>

            <section id="novo" class="page">
                <h1>Cadastrar Veículo</h1>
                <div class="form-container">
                    <input id="modelo" placeholder="Modelo do Carro">
                    <input id="preco" type="number" placeholder="Preço (R$)">
                    <select id="vendedor-select"><option>Carregando...</option></select>
                    <input type="file" id="foto-principal">
                    <button id="btn-salvar" onclick="window.salvarVeiculo()" class="btn-primary">SALVAR</button>
                </div>
            </section>

            <section id="vendedores" class="page">
                <h1>Equipe</h1>
                <input id="v-nome" placeholder="Nome do Vendedor">
                <input id="v-whats" placeholder="WhatsApp (Ex: 5511999999999)">
                <button onclick="window.addVendedor()" class="btn-primary">ADD VENDEDOR</button>
                <div id="listaVendedores" class="grid-vends"></div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
