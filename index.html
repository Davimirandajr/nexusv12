<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 - Admin</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <h2>NEXUS <span>V12</span></h2>
            <p>Acesse seu painel</p><br>
            <input type="email" id="email-login" placeholder="E-mail">
            <input type="password" id="pass-login" placeholder="Senha" style="margin: 10px 0;">
            <button class="btn-main" onclick="window.fazerLogin()" style="width:100%">ENTRAR</button>
            <p id="auth-status" style="font-size: 12px; margin-top: 10px;"></p>
        </div>
    </div>

    <aside id="sidebar">
        <div class="logo">NEXUS <span>V12</span></div>
        <nav>
            <button class="nav-item active" id="btn-estoque" onclick="window.nav('estoque')"><i class="fa fa-car"></i> Estoque</button>
            <button class="nav-item" id="btn-crm" onclick="window.nav('crm')"><i class="fa fa-users"></i> Funil de Vendas</button>
            <button class="nav-item" id="btn-config" onclick="window.nav('config')"><i class="fa fa-cog"></i> Configurações</button>
        </nav>
        <button onclick="window.handleLogout()" style="background:none; border:none; color:red; cursor:pointer; font-weight:bold; margin-top:auto;">SAIR</button>
    </aside>

    <main id="content">
        
        <section id="estoque" class="tab-content active">
            <div class="glass-box">
                <h2 id="form-title">Novo Veículo</h2>
                <input type="hidden" id="edit-carro-id">
                <div class="form-grid">
                    <input type="text" id="marca" placeholder="Marca">
                    <input type="text" id="modelo" placeholder="Modelo">
                    <input type="number" id="preco" placeholder="Preço (R$)">
                    <input type="text" id="ano" placeholder="Ano">
                    <input type="number" id="km" placeholder="KM">
                    <select id="cambio">
                        <option value="Automático">Automático</option>
                        <option value="Manual">Manual</option>
                    </select>
                    <select id="status-carro">
                        <option value="disponivel">Disponível</option>
                        <option value="vendido">Vendido</option>
                    </select>
                </div>
                <textarea id="descricao" placeholder="Descrição curta do veículo..."></textarea>
                
                <div class="photo-uploader">
                    <div class="slot" id="p1" onclick="document.getElementById('f1').click()"><i class="fa fa-camera"></i></div>
                    <div class="slot" id="p2" onclick="document.getElementById('f2').click()"><i class="fa fa-plus"></i></div>
                    <div class="slot" id="p3" onclick="document.getElementById('f3').click()"><i class="fa fa-plus"></i></div>
                </div>
                <input type="file" id="f1" hidden onchange="window.handlePhoto(this, 'p1', 0)">
                <input type="file" id="f2" hidden onchange="window.handlePhoto(this, 'p2', 1)">
                <input type="file" id="f3" hidden onchange="window.handlePhoto(this, 'p3', 2)">

                <button class="btn-main" id="btn-save-carro" onclick="window.salvarVeiculo()">SALVAR VEÍCULO</button>
            </div>

            <div class="glass-box" style="margin-top: 20px;">
                <h3>Seu Estoque</h3>
                <div id="lista-estoque-admin"></div>
            </div>
        </section>

        <section id="crm" class="tab-content">
            <h2>Funil de Vendas</h2>
            <div class="kanban-board">
                <div class="kanban-col" id="col-novo"><h3>Novos</h3><div class="kanban-cards"></div></div>
                <div class="kanban-col" id="col-contato"><h3>Contato</h3><div class="kanban-cards"></div></div>
                <div class="kanban-col" id="col-visita"><h3>Visita</h3><div class="kanban-cards"></div></div>
                <div class="kanban-col" id="col-fechado"><h3>Fechado</h3><div class="kanban-cards"></div></div>
            </div>
        </section>

        <section id="config" class="tab-content">
            <div class="glass-box">
                <h2>Configurações da Loja</h2><br>
                <button class="btn-main" onclick="window.copiarLinkPortal()">COPIAR LINK DO PORTAL</button>
            </div>
        </section>

    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
