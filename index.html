<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Gestão Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-container">
            <h1 class="brand">NEXUS <span>V12</span></h1>
            <div id="login-form" class="hidden">
                <input type="email" id="email-login" placeholder="E-mail Administrativo">
                <input type="password" id="pass-login" placeholder="Senha">
                <button class="btn-primary" onclick="window.fazerLogin()">ENTRAR NO SISTEMA</button>
            </div>
            <p id="auth-status">Iniciando módulos de segurança...</p>
        </div>
    </div>

    <aside id="menu-lateral" class="hidden">
        <div class="sidebar-logo">NEXUS <span>V12</span></div>
        <nav>
            <button onclick="window.nav('showroom')" class="nav-item active" id="btn-showroom"><i class="fa fa-car"></i> Estoque</button>
            <button onclick="window.nav('crm')" class="nav-item" id="btn-crm"><i class="fa fa-users"></i> Leads / CRM</button>
            <button onclick="window.nav('vendedores')" class="nav-item" id="btn-vendedores"><i class="fa fa-user-tie"></i> Equipe</button>
            <button onclick="window.nav('config')" class="nav-item" id="btn-config"><i class="fa fa-palette"></i> Identidade</button>
        </nav>
        <button onclick="window.handleLogout()" class="btn-logout"><i class="fa fa-power-off"></i> Sair</button>
    </aside>

    <main id="app" class="hidden">
        <section id="showroom" class="tab-content active">
            <header class="section-header">
                <h2>Novo Veículo</h2>
                <p>Preencha os dados para publicar no portal</p>
            </header>
            
            <div class="glass-card">
                <div class="form-grid">
                    <input id="marca" placeholder="Marca (ex: BMW)">
                    <input id="modelo" placeholder="Modelo (ex: 320i M Sport)">
                    <input id="ano" placeholder="Ano (ex: 2024/2024)">
                    <input id="preco" type="number" placeholder="Preço (R$)">
                    <input id="km" type="number" placeholder="KM Atual">
                    <select id="vendedor-carro">
                        <option value="">Vendedor Responsável</option>
                    </select>
                </div>
                
                <div class="photo-uploader">
                    <div class="slot" onclick="document.getElementById('f1').click()" id="p1"><i class="fa fa-plus"></i><input type="file" id="f1" hidden onchange="window.handlePhoto(this, 'p1', 0)"></div>
                    <div class="slot" onclick="document.getElementById('f2').click()" id="p2"><i class="fa fa-plus"></i><input type="file" id="f2" hidden onchange="window.handlePhoto(this, 'p2', 1)"></div>
                    <div class="slot" onclick="document.getElementById('f3').click()" id="p3"><i class="fa fa-plus"></i><input type="file" id="f3" hidden onchange="window.handlePhoto(this, 'p3', 2)"></div>
                    <div class="slot" onclick="document.getElementById('f4').click()" id="p4"><i class="fa fa-plus"></i><input type="file" id="f4" hidden onchange="window.handlePhoto(this, 'p4', 3)"></div>
                </div>

                <textarea id="descricao" placeholder="Descrição técnica e opcionais..."></textarea>
                <button class="btn-primary" onclick="window.salvarVeiculo()">PUBLICAR VEÍCULO</button>
            </div>
            <div id="listaCarros" class="car-list"></div>
        </section>

        <section id="config" class="tab-content">
            <div class="glass-card">
                <h2>Personalização do Portal</h2>
                <div class="config-grid">
                    <div class="config-item">
                        <label>Cor Identidade</label>
                        <input type="color" id="cor-loja" value="#E31010">
                    </div>
                    <div class="config-item">
                        <label>Sua Logo</label>
                        <div class="logo-preview" id="logo-preview" onclick="document.getElementById('f-logo').click()">Upload Logo</div>
                        <input type="file" id="f-logo" hidden onchange="window.handleLogo(this)">
                    </div>
                </div>
                <button class="btn-primary" onclick="window.salvarConfig()">SALVAR IDENTIDADE</button>
                <hr>
                <button class="btn-secondary" onclick="window.copyPortalLink()">COPIAR LINK DO SITE</button>
            </div>
        </section>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
