<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | CRM & Gestão Automotiva</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-screen">
        <div class="login-container">
            <h1 class="brand">NEXUS <span>V12</span></h1>
            <div id="login-form" class="hidden">
                <input type="email" id="email-login" placeholder="E-mail Administrativo">
                <input type="password" id="pass-login" placeholder="Senha de Acesso">
                <button class="btn-primary" onclick="window.fazerLogin()">ACESSAR PAINEL</button>
            </div>
            <p id="auth-status">Iniciando sistema seguro...</p>
        </div>
    </div>

    <aside id="sidebar">
        <div class="sidebar-top">
            <div class="sidebar-logo">NX<span>V12</span></div>
            <button id="toggle-btn" onclick="window.toggleMenu()"><i class="fa fa-chevron-left" id="toggle-icon"></i></button>
        </div>
        <nav>
            <button onclick="window.nav('showroom')" class="nav-item active" id="btn-showroom"><i class="fa fa-car"></i> <span>Estoque</span></button>
            <button onclick="window.nav('clientes')" class="nav-item" id="btn-clientes"><i class="fa fa-users-cog"></i> <span>CRM Clientes</span></button>
            <button onclick="window.nav('vendedores')" class="nav-item" id="btn-vendedores"><i class="fa fa-user-tie"></i> <span>Vendedores</span></button>
            <button onclick="window.nav('config')" class="nav-item" id="btn-config"><i class="fa fa-palette"></i> <span>Identidade</span></button>
        </nav>
        <button onclick="window.handleLogout()" class="btn-logout"><i class="fa fa-power-off"></i> <span>Sair</span></button>
    </aside>

    <main id="main-content">
        
        <section id="showroom" class="tab-content active">
            <div class="funnel-dashboard">
                <div class="stat-card"> <span id="stat-total-estoque">0</span> <label>No Estoque</label> </div>
                <div class="stat-card highlight"> <span id="stat-vendidos-mes">0</span> <label>Vendidos</label> </div>
                <div class="stat-card"> <span id="stat-valor-estoque">R$ 0</span> <label>Cotação Total</label> </div>
            </div>

            <div class="glass-card">
                <h2 id="form-title"><i class="fa fa-plus-circle"></i> Gerenciar Veículo</h2>
                <input type="hidden" id="edit-carro-id"> <div class="form-grid">
                    <div class="input-group"> <label>Marca</label> <input id="marca" placeholder="Ex: BMW"> </div>
                    <div class="input-group"> <label>Modelo</label> <input id="modelo" placeholder="Ex: 320i M Sport"> </div>
                    <div class="input-group"> <label>Preço (R$)</label> <input id="preco" type="number" placeholder="Ex: 250000"> </div>
                    <div class="input-group"> <label>KM</label> <input id="km" type="number" placeholder="Ex: 15000"> </div>
                    <div class="input-group"> <label>Ano/Modelo</label> <input id="ano" placeholder="Ex: 2023/2024"> </div>
                    <div class="input-group">
                        <label>Câmbio</label>
                        <select id="cambio">
                            <option value="Automático">Automático</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Vendedor</label>
                        <select id="vendedor-carro"></select>
                    </div>
                    <div class="input-group">
                        <label>Situação</label>
                        <select id="status-carro">
                            <option value="disponivel">Disponível</option>
                            <option value="vendido">VENDIDO</option>
                            <option value="destaque">EM DESTAQUE ★</option>
                        </select>
                    </div>
                </div>

                <label>Galeria (Clique nos slots para alterar as fotos)</label>
                <div class="photo-grid">
                    <div class="photo-slot" onclick="document.getElementById('f1').click()" id="p1"><i class="fa fa-camera"></i><input type="file" id="f1" hidden onchange="window.handlePhoto(this, 'p1', 0)"></div>
                    <div class="photo-slot" onclick="document.getElementById('f2').click()" id="p2"><i class="fa fa-camera"></i><input type="file" id="f2" hidden onchange="window.handlePhoto(this, 'p2', 1)"></div>
                    <div class="photo-slot" onclick="document.getElementById('f3').click()" id="p3"><i class="fa fa-camera"></i><input type="file" id="f3" hidden onchange="window.handlePhoto(this, 'p3', 2)"></div>
                </div>

                <div class="input-group">
                    <label>Descrição Completa</label>
                    <textarea id="descricao" rows="4"></textarea>
                </div>

                <div class="form-actions">
                    <button class="btn-primary" onclick="window.salvarVeiculo()">SALVAR VEÍCULO</button>
                    <button id="btn-cancel-edit" class="btn-secondary hidden" onclick="window.limparFormEstoque()">CANCELAR EDIÇÃO</button>
                </div>

                <hr style="margin: 40px 0; border: 0; border-top: 1px solid #333;">
                
                <h3>Listagem de Estoque</h3>
                <div id="lista-estoque-admin" class="admin-grid-list">
                    </div>
            </div>
        </section>

        <section id="clientes" class="tab-content">
            <div class="glass-card">
                <h2><i class="fa fa-users"></i> Gestão de Leads e Clientes</h2>
                <div id="lista-clientes-crm" class="crm-container">
                    </div>
            </div>
        </section>

        <section id="vendedores" class="tab-content">
            <div class="glass-card">
                <h2><i class="fa fa-user-tie"></i> Equipe de Vendas</h2>
                <input type="hidden" id="edit-vendedor-id">
                <div class="form-grid">
                    <input id="nome-vendedor" placeholder="Nome Completo">
                    <input id="whats-vendedor" placeholder="WhatsApp (DDD + Número)">
                </div>
                <button class="btn-primary" onclick="window.salvarVendedor()">SALVAR VENDEDOR</button>
                
                <div id="lista-vendedores" class="items-list" style="margin-top: 20px;"></div>
            </div>
        </section>

        <section id="config" class="tab-content">
            <div class="glass-card">
                <h2><i class="fa fa-palette"></i> Identidade Visual</h2>
                <div class="config-row">
                    <div class="logo-section">
                        <label>Logo</label>
                        <div class="upload-logo" onclick="document.getElementById('f-logo').click()" id="logo-preview">SUBIR LOGO</div>
                        <input type="file" id="f-logo" hidden onchange="window.handleLogo(this)">
                    </div>
                    <div class="color-section">
                        <label>Cor do Sistema</label>
                        <input type="color" id="cor-loja" value="#E31010">
                    </div>
                </div>
                <button class="btn-primary" onclick="window.salvarConfig()">SALVAR</button>
                <button class="btn-secondary" onclick="window.copyPortalLink()">COPIAR LINK DO PORTAL</button>
            </div>
        </section>

    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
