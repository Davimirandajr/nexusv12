<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Gestão de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="hidden">
        <aside class="sidebar">
            <div class="brand">NEXUS <span>V12</span></div>
            <nav>
                <button onclick="window.nav('showroom')" class="nav-item active" data-tab="showroom"><i class="fa fa-car"></i> <span>Estoque</span></button>
                <button onclick="window.nav('adicionar')" class="nav-item" data-tab="adicionar"><i class="fa fa-plus-square"></i> <span>Novo Carro</span></button>
                <button onclick="window.nav('config')" class="nav-item" data-tab="config"><i class="fa fa-palette"></i> <span>Minha Loja</span></button>
                <button onclick="window.nav('equipe')" class="nav-item" data-tab="equipe"><i class="fa fa-users"></i> <span>Equipe</span></button>
                <button onclick="window.handleLogout()" class="nav-item logout"><i class="fa fa-power-off"></i> <span>Sair</span></button>
            </nav>
        </aside>

        <main class="main-content">
            <section id="config" class="tab-content">
                <div class="form-wrapper">
                    <h2>Identidade da Loja</h2>
                    <div class="config-container">
                        <div class="logo-upload">
                            <label>Logo da Empresa</label>
                            <div id="logo-preview" class="logo-box" onclick="document.getElementById('f-logo').click()">+</div>
                            <input type="file" id="f-logo" hidden onchange="window.handleLogo(this)">
                        </div>
                        <div class="color-picker">
                            <label>Sua Cor de Destaque</label>
                            <input type="color" id="cor-loja" value="#E31010">
                        </div>
                    </div>
                    <button onclick="window.salvarConfig()" class="btn-main">SALVAR IDENTIDADE</button>
                </div>
            </section>

            <section id="adicionar" class="tab-content">
                <div class="form-wrapper">
                    <h2>Cadastrar Veículo</h2>
                    <div class="form-grid">
                        <input id="marca" type="text" placeholder="Marca (Ex: Honda)">
                        <input id="modelo" type="text" placeholder="Modelo (Ex: Civic LXR)">
                        <input id="ano" type="text" placeholder="Ano (Ex: 2019/2020)">
                        <input id="km" type="number" placeholder="KM">
                        <select id="cambio">
                            <option value="Automático">Automático</option>
                            <option value="Manual">Manual</option>
                        </select>
                        <input id="preco" type="number" placeholder="Preço">
                        <select id="vendedor-select"></select>
                    </div>
                    <textarea id="descricao" placeholder="Descrição e Opcionais..."></textarea>
                    <div class="photo-grid">
                        <div class="photo-slot" id="p1" onclick="document.getElementById('f1').click()">+<input type="file" id="f1" hidden onchange="window.preview(this, 'p1')"></div>
                        <div class="photo-slot" id="p2" onclick="document.getElementById('f2').click()">+<input type="file" id="f2" hidden onchange="window.preview(this, 'p2')"></div>
                        <div class="photo-slot" id="p3" onclick="document.getElementById('f3').click()">+<input type="file" id="f3" hidden onchange="window.preview(this, 'p3')"></div>
                        <div class="photo-slot" id="p4" onclick="document.getElementById('f4').click()">+<input type="file" id="f4" hidden onchange="window.preview(this, 'p4')"></div>
                    </div>
                    <button onclick="window.salvarVeiculo()" class="btn-main">PUBLICAR VEÍCULO</button>
                </div>
            </section>

            <section id="showroom" class="tab-content active">
                <div class="header-actions">
                    <h2>Seu Estoque</h2>
                    <button onclick="window.copyPortalLink()" class="btn-portal">Copiar Link do Portal</button>
                </div>
                <div id="listaCarros" class="car-grid"></div>
            </section>
        </main>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
