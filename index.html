<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Gestão Operacional</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="data:,"> </head>
<body>

    <div id="login-screen">
        <div class="login-container" style="background: white; padding: 40px; border-radius: 20px; text-align: center; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
            <h1 class="sidebar-logo">NEXUS <span>V12</span></h1>
            <div id="login-form" class="hidden">
                <input type="email" id="email-login" placeholder="E-mail Administrativo" style="margin-bottom: 10px; display: block; width: 100%;">
                <input type="password" id="pass-login" placeholder="Senha" style="margin-bottom: 20px; display: block; width: 100%;">
                <button class="btn-primary" onclick="window.fazerLogin()" style="width: 100%;">ACESSAR SISTEMA</button>
            </div>
            <p id="auth-status" style="margin-top: 15px; font-size: 13px; color: #666;">Iniciando camadas de segurança...</p>
        </div>
    </div>

    <aside id="sidebar">
        <div class="sidebar-logo">NX<span>V12</span></div>
        <nav>
            <button onclick="window.nav('showroom')" class="nav-item active" id="btn-showroom">
                <i class="fa fa-car"></i> <span>Estoque</span>
            </button>
            <button onclick="window.nav('clientes')" class="nav-item" id="btn-clientes">
                <i class="fa fa-users"></i> <span>Leads / CRM</span>
            </button>
            <button onclick="window.nav('vendedores')" class="nav-item" id="btn-vendedores">
                <i class="fa fa-user-tie"></i> <span>Equipe</span>
            </button>
            <button onclick="window.nav('config')" class="nav-item" id="btn-config">
                <i class="fa fa-palette"></i> <span>Identidade</span>
            </button>
        </nav>
        <button onclick="window.handleLogout()" class="btn-logout">
            <i class="fa fa-power-off"></i> Sair do Sistema
        </button>
    </aside>

    <main id="main-content">
        
        <section id="showroom" class="tab-content active">
            <div class="funnel-dashboard">
                <div class="stat-card"> <span id="stat-total-estoque">0</span> <label>Total Estoque</label> </div>
                <div class="stat-card"> <span id="stat-vendidos-mes">0</span> <label>Vendidos</label> </div>
                <div class="stat-card"> <span id="stat-valor-estoque">R$ 0</span> <label>Cotação Vendidos</label> </div>
            </div>

            <div class="glass-card">
                <h2 id="form-title"><i class="fa fa-car"></i> Gerenciar Veículo</h2>
                <input type="hidden" id="edit-carro-id">
                
                <div class="form-grid">
                    <div class="input-group"><label>Marca</label><input id="marca" placeholder="Ex: Toyota"></div>
                    <div class="input-group"><label>Modelo</label><input id="modelo" placeholder="Ex: Corolla"></div>
                    <div class="input-group"><label>Preço</label><input id="preco" type="number"></div>
                    <div class="input-group"><label>KM</label><input id="km" type="number"></div>
                    <div class="input-group"><label>Ano</label><input id="ano" placeholder="2023/2024"></div>
                    <div class="input-group">
                        <label>Câmbio</label>
                        <select id="cambio">
                            <option value="Automático">Automático</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label>Vendedor</label>
                        <select id="vendedor-carro"></select>
                    </div>
                    <div class="input-group">
                        <label>Situação</label>
                        <select id="status-carro">
                            <option value="disponivel">Disponível</option>
                            <option value="vendido">VENDIDO</option>
                            <option value="destaque">EM DESTAQUE</option>
                        </select>
                    </div>
                </div>

                <label style="font-size: 12px; font-weight: 800; color: var(--secondary);">FOTOS (Mínimo 1)</label>
                <div class="photo-grid">
                    <div class="photo-slot" onclick="document.getElementById('f1').click()" id="p1">
                        <i class="fa fa-plus"></i><input type="file" id="f1" hidden onchange="window.handlePhoto(this, 'p1', 0)">
                    </div>
                    <div class="photo-slot" onclick="document.getElementById('f2').click()" id="p2">
                        <i class="fa fa-plus"></i><input type="file" id="f2" hidden onchange="window.handlePhoto(this, 'p2', 1)">
                    </div>
                    <div class="photo-slot" onclick="document.getElementById('f3').click()" id="p3">
                        <i class="fa fa-plus"></i><input type="file" id="f3" hidden onchange="window.handlePhoto(this, 'p3', 2)">
                    </div>
                </div>

                <div class="input-group">
                    <label>Descrição</label>
                    <textarea id="descricao" rows="3"></textarea>
                </div>

                <button class="btn-primary" onclick="window.salvarVeiculo()">SALVAR VEÍCULO NO PORTAL</button>
                <button id="btn-cancel-edit" class="hidden" onclick="window.limparFormEstoque()">Cancelar</button>

                <div id="lista-estoque-admin" style="margin-top: 30px;">
                    </div>
            </div>
        </section>

        <section id="clientes" class="tab-content">
            <div class="glass-card">
                <h2><i class="fa fa-users"></i> Leads Recebidos</h2>
                <div id="lista-clientes-crm"></div>
            </div>
        </section>

        <section id="vendedores" class="tab-content">
            <div class="glass-card">
                <h2><i class="fa fa-user-plus"></i> Gestão de Equipe</h2>
                <div class="form-grid">
                    <input id="nome-vendedor" placeholder="Nome do Vendedor">
                    <input id="whats-vendedor" placeholder="WhatsApp (Ex: 11999999999)">
                    <button class="btn-primary" onclick="window.addVendedor()">Adicionar</button>
                </div>
                <div id="lista-vendedores" style="margin-top: 20px;"></div>
            </div>
        </section>

        <section id="config" class="tab-content">
    <div class="glass-card">
        <h2><i class="fa fa-palette"></i> Identidade Visual</h2>
        
        <div class="form-grid">
            <div class="input-group">
                <label>Logo da Loja</label>
                <div class="photo-slot" onclick="document.getElementById('f-logo').click()" id="preview-logo" style="width: 200px; height: 100px;">
                    <i class="fa fa-upload"></i> Escolher Logo
                </div>
                <input type="file" id="f-logo" hidden accept="image/*" onchange="window.handleLogo(this)">
            </div>

            <div class="input-group">
                <label>Cor Principal do Portal</label>
                <input type="color" id="cor-loja" value="#0056b3" style="height: 100px; cursor: pointer;">
            </div>
        </div>

        <button class="btn-primary" onclick="window.salvarConfig()" style="margin-top: 20px;">
            ATUALIZAR PORTAL
        </button>
    </div>
</section>

    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
