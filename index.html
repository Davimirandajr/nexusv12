<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus V12 | Enterprise ERP</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="loader">
        <div class="loader-content">
            <h1 class="glitch">NEXUS <span>V12</span></h1>
            <div class="bar"></div>
        </div>
    </div>

    <section id="login">
        <div class="login-box">
            <div class="brand">
                <h1>NEXUS <span>V12</span></h1>
                <p>Terminal de Comando</p>
            </div>
            <div class="input-group">
                <input id="email-login" type="email" placeholder="E-mail Admin">
                <input id="senha-login" type="password" placeholder="Senha">
            </div>
            <button onclick="window.handleLogin()" class="btn-primary">INICIAR SESS√ÉO</button>
        </div>
    </section>

    <div id="app" class="hidden">
        <button id="toggle-menu" onclick="window.toggleSidebar()">
            <i class="fa fa-bars"></i>
        </button>

        <aside id="sidebar">
            <div class="logo-area">
                <h2>NEXUS <span>V12</span></h2>
            </div>

            <nav>
                <button onclick="window.nav('showroom')" class="nav-btn">
                    <i class="fa fa-car"></i> <span>Estoque</span>
                </button>
                <button onclick="window.nav('novo')" class="nav-btn">
                    <i class="fa fa-plus-circle"></i> <span>Novo Ve√≠culo</span>
                </button>
                <button onclick="window.nav('clientes')" class="nav-btn">
                    <i class="fa fa-users"></i> <span>CRM Leads</span>
                </button>
                <button onclick="window.handleLogout()" class="nav-btn logout">
                    <i class="fa fa-sign-out-alt"></i> <span>Sair</span>
                </button>
            </nav>

            <div class="stats-sidebar">
                <p>Patrim√¥nio em Estoque:</p>
                <h3 id="stat-total">R$ 0,00</h3>
            </div>
        </aside>

        <main id="main-content">
            <section id="showroom" class="page active">
                <header class="page-header">
                    <h1>Showroom Ativo</h1>
                    <button onclick="window.open('portal.html', '_blank')" class="btn-primary-sm">Ver Portal P√∫blico</button>
                </header>
                <div id="listaCarros" class="grid"></div>
            </section>

            <section id="novo" class="page">
                <header class="page-header"><h1>Cadastrar Registro</h1></header>
                <div class="form-container">
                    <div class="form-grid">
                        <input id="modelo" type="text" placeholder="Modelo e Vers√£o">
                        <input id="preco" type="number" placeholder="Pre√ßo (R$)">
                        <input id="km" type="number" placeholder="Quilometragem">
                        <select id="cambio">
                            <option value="Autom√°tico">Autom√°tico</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
                    <textarea id="descricao" rows="3" placeholder="Descri√ß√£o e Opcionais"></textarea>
                    <div class="upload-grid">
                        <input type="file" id="fotoFrente">
                        <input type="file" id="fotoTraseira">
                        <input type="file" id="fotoInterior">
                    </div>
                    <button id="btn-salvar" onclick="window.salvarVeiculo()" class="btn-primary" style="margin-top:20px">SALVAR NO SISTEMA</button>
                </div>
            </section>

            <section id="clientes" class="page">
                <header class="page-header"><h1>CRM Leads</h1></header>
                <div class="crm-container">
                    <div class="crm-form">
                        <input id="c-nome" placeholder="Nome">
                        <input id="c-fone" placeholder="WhatsApp">
                        <select id="c-situacao">
                            <option value="quente">üî• Quente</option>
                            <option value="morno">‚ö° Morno</option>
                            <option value="frio">‚ùÑÔ∏è Frio</option>
                        </select>
                        <textarea id="c-obs" placeholder="Observa√ß√µes"></textarea>
                        <button onclick="window.addCliente()" class="btn-primary">CADASTRAR LEAD</button>
                    </div>
                    <div id="listaClientes" class="grid-crm"></div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
