<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS V12 | Dashboard Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loader-global" class="loader-overlay"><div class="spinner"></div></div>

    <section id="login" class="tab-content active">
        <div class="login-container">
            <div class="login-card">
                <div class="logo-area">
                    <h1>NEXUS <span>V12</span></h1>
                    <p>SISTEMA DE GESTÃO AUTOMOTIVA</p>
                </div>
                <div class="input-group">
                    <input id="email-login" type="email" placeholder="E-mail de acesso">
                    <input id="senha-login" type="password" placeholder="Senha">
                </div>
                <button onclick="window.handleLogin()" class="btn-main">ACESSAR PAINEL</button>
            </div>
        </div>
    </section>

    <div id="app" class="hidden">
        <aside class="sidebar">
            <div class="brand">NEXUS <span>V12</span></div>
            <nav>
                <button onclick="window.nav('showroom')" class="nav-item active" data-tab="showroom"><i class="fa fa-th-large"></i> <span>Showroom</span></button>
                <button onclick="window.nav('adicionar')" class="nav-item" data-tab="adicionar"><i class="fa fa-plus-circle"></i> <span>Cadastrar</span></button>
                <button onclick="window.nav('equipe')" class="nav-item" data-tab="equipe"><i class="fa fa-user-tie"></i> <span>Equipe</span></button>
                <button onclick="window.handleLogout()" class="nav-item logout"><i class="fa fa-power-off"></i> <span>Sair</span></button>
            </nav>
        </aside>

        <main class="main-content">
            <section id="showroom" class="tab-content">
                <header class="page-header">
                    <div>
                        <h2>Meu Estoque</h2>
                        <p>Gerencie seus veículos e leads em tempo real</p>
                    </div>
                    <button onclick="window.copyPortalLink()" class="btn-portal"><i class="fa fa-external-link-alt"></i> Link do Portal</button>
                </header>
                <div id="listaCarros" class="car-grid"></div>
            </section>

            <section id="adicionar" class="tab-content">
                <div class="form-wrapper">
                    <h2 id="form-title">Cadastrar Novo Veículo</h2>
                    <div class="form-grid">
                        <div class="form-inputs">
                            <input id="modelo" type="text" placeholder="Marca e Modelo">
                            <input id="preco" type="number" placeholder="Preço (Ex: 150000)">
                            <textarea id="descricao" placeholder="Descrição, opcionais e detalhes técnicos..."></textarea>
                            <label>Responsável pela venda:</label>
                            <select id="vendedor-select"></select>
                        </div>
                        <div class="form-photos">
                            <p>Fotos do Veículo (Máx 4)</p>
                            <div class="photo-grid">
                                <div class="photo-slot" id="p1" onclick="document.getElementById('f1').click()">+<input type="file" id="f1" hidden onchange="window.preview(this, 'p1')"></div>
                                <div class="photo-slot" id="p2" onclick="document.getElementById('f2').click()">+<input type="file" id="f2" hidden onchange="window.preview(this, 'p2')"></div>
                                <div class="photo-slot" id="p3" onclick="document.getElementById('f3').click()">+<input type="file" id="f3" hidden onchange="window.preview(this, 'p3')"></div>
                                <div class="photo-slot" id="p4" onclick="document.getElementById('f4').click()">+<input type="file" id="f4" hidden onchange="window.preview(this, 'p4')"></div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button id="btn-salvar" onclick="window.salvarVeiculo()" class="btn-main">SALVAR VEÍCULO</button>
                        <button id="btn-cancelar" onclick="window.resetForm()" class="btn-cancel hidden">CANCELAR EDIÇÃO</button>
                    </div>
                </div>
            </section>

            <section id="equipe" class="tab-content">
                <div class="form-wrapper" style="max-width: 500px;">
                    <h2>Nova Equipe</h2>
                    <input id="v-nome" type="text" placeholder="Nome Completo">
                    <input id="v-whats" type="text" placeholder="WhatsApp (DDD + Número)">
                    <button onclick="window.addVendedor()" class="btn-main">CADASTRAR VENDEDOR</button>
                </div>
                <div id="listaVendedores" class="vendedor-list"></div>
            </section>
        </main>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
