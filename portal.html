<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Público | Nexus V12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --p: #ffcc00; --bg: #0d0d0d; --c: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; margin: 0; padding: 0; }
        
        header { text-align: center; padding: 60px 20px; background: linear-gradient(to bottom, #000, var(--bg)); }
        header h1 { color: var(--p); font-size: 3rem; letter-spacing: 5px; margin: 0; }
        header p { color: #888; text-transform: uppercase; letter-spacing: 2px; margin-top: 10px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 30px; 
        }

        .card { 
            background: var(--c); 
            border-radius: 20px; 
            overflow: hidden; 
            border: 1px solid #333; 
            transition: 0.4s;
            position: relative;
        }

        .card:hover { border-color: var(--p); transform: translateY(-10px); }

        .img-box { 
            height: 250px; 
            background-size: cover; 
            background-position: center; 
            transition: 0.6s ease-in-out; 
        }

        .info { padding: 25px; }
        .info h3 { margin: 0; font-size: 1.4rem; color: #fff; }
        .price { color: var(--p); font-size: 1.8rem; font-weight: bold; margin: 15px 0; }
        .specs { color: #aaa; font-size: 0.9rem; border-top: 1px solid #333; padding-top: 15px; display: flex; justify-content: space-between; }

        .btn-whats { 
            background: #25D366; 
            color: #fff; 
            text-decoration: none; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            padding: 15px; 
            border-radius: 12px; 
            font-weight: bold; 
            margin-top: 20px; 
            transition: 0.3s;
        }

        .btn-whats:hover { background: #128C7E; transform: scale(1.02); }
        .btn-whats i { margin-right: 10px; font-size: 1.2rem; }

        /* Estado Vazio */
        #empty-msg { text-align: center; padding: 50px; color: #555; font-size: 1.2rem; }
    </style>
</head>
<body>

    <header>
        <h1>NEXUS <span>V12</span></h1>
        <p>Seleção de Veículos Exclusivos</p>
    </header>

    <div class="container">
        <div id="showroom-publico" class="grid">
            </div>
        <div id="empty-msg" style="display:none;">Nenhum veículo disponível no momento.</div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // CONFIGURAÇÃO DO FIREBASE (Igual à do seu script.js)
        const firebaseConfig = {
            apiKey: "AIzaSyBOCli1HzoijZ1gcplo_18tKH-5Umb63q8",
            authDomain: "nexus-v12.firebaseapp.com",
            projectId: "nexus-v12",
            storageBucket: "nexus-v12.firebasestorage.app",
            messagingSenderId: "587840382224",
            appId: "1:587840382224:web:61c0f1890c7c395dc77195"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const grid = document.getElementById("showroom-publico");
        const emptyMsg = document.getElementById("empty-msg");

        // Escutar as mudanças no banco de dados
        onSnapshot(query(collection(db, "carros"), orderBy("data", "desc")), (snap) => {
            if (snap.empty) {
                grid.innerHTML = "";
                emptyMsg.style.display = "block";
                return;
            }

            emptyMsg.style.display = "none";
            grid.innerHTML = snap.docs.map(doc => {
                const c = doc.data();
                const fotoPrincipal = c.fotos && c.fotos[0] ? c.fotos[0] : 'https://via.placeholder.com/600x400?text=Sem+Foto';
                const fotoHover = c.fotos && c.fotos[1] ? c.fotos[1] : fotoPrincipal;

                return `
                    <div class="card">
                        <div class="img-box" 
                             style="background-image: url('${fotoPrincipal}')"
                             onmouseenter="this.style.backgroundImage='url(${fotoHover})'"
                             onmouseleave="this.style.backgroundImage='url(${fotoPrincipal})'">
                        </div>
                        <div class="info">
                            <h3>${c.modelo || 'Modelo não informado'}</h3>
                            <p class="price">R$ ${c.preco ? c.preco.toLocaleString('pt-BR') : 'Consulte'}</p>
                            <p style="color: #888; font-size: 0.85rem; height: 40px; overflow: hidden;">${c.descricao || ''}</p>
                            <div class="specs">
                                <span><i class="fa fa-tachometer-alt"></i> ${c.km || 0} KM</span>
                                <span><i class="fa fa-cog"></i> ${c.cambio || 'N/A'}</span>
                            </div>
                            <a href="https://wa.me/55999999999?text=Olá, tenho interesse no ${c.modelo}" class="btn-whats" target="_blank">
                                <i class="fab fa-whatsapp"></i> TENHO INTERESSE
                            </a>
                        </div>
                    </div>
                `;
            }).join('');
        });
    </script>
</body>
</html>
