<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"><title>Portal de Vendas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body { background:#000; color:#fff; font-family:sans-serif; text-align:center; }
        .grid { display:grid; grid-template-columns:repeat(auto-fill, minmax(280px, 1fr)); gap:20px; padding:20px; }
        .card { background:#111; border-radius:10px; overflow:hidden; border:1px solid #333; }
        .img { height:200px; background-size:cover; background-position:center; }
        .btn { background:#25D366; color:#fff; display:block; padding:15px; text-decoration:none; font-weight:bold; }
    </style>
</head>
<body>
    <h1>NEXUS <span>V12</span></h1>
    <div id="grid" class="grid">Carregando estoque...</div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = { /* SEU CONFIG */ };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const idLoja = new URLSearchParams(window.location.search).get('loja');

        if(idLoja) {
            const q = query(collection(db, "carros"), where("lojaId", "==", idLoja));
            onSnapshot(q, snap => {
                document.getElementById("grid").innerHTML = snap.docs.map(d => {
                    const c = d.data();
                    return `<div class="card">
                        <div class="img" style="background-image:url(${c.fotos[0]})"></div>
                        <div class="info"><h3>${c.modelo}</h3><p>R$ ${c.preco.toLocaleString()}</p></div>
                        <a href="https://wa.me/${c.vendedorWhats}" class="btn">CONTATO</a>
                    </div>`;
                }).join('');
            });
        }
    </script>
</body>
</html>
