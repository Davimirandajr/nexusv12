<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Oficial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --primary: #E31010; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: #fafafa; }
        header { background: #000; padding: 20px; text-align: center; border-bottom: 3px solid var(--primary); }
        .logo-portal { max-height: 50px; }
        .hero { padding: 40px 20px; text-align: center; background: #fff; }
        .container { max-width: 1100px; margin: -40px auto 40px; padding: 0 15px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }
        .car-card { background: #fff; border-radius: 15px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.08); }
        .car-img { width: 100%; aspect-ratio: 16/9; object-fit: cover; }
        .car-info { padding: 20px; }
        .price { font-size: 24px; font-weight: 800; color: var(--primary); margin: 10px 0; }
        .specs-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; font-size: 13px; color: #666; margin-bottom: 20px; }
        .btn-whats { display: block; background: #25D366; color: #fff; text-align: center; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
    <header><div id="logo-area"></div></header>
    <div class="hero"><h1>Nosso Estoque</h1></div>
    <div class="container"><div class="grid" id="grid-portal"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOCli1HzoijZ1gcplo_18tKH-5Umb63q8",
            authDomain: "nexus-v12.firebaseapp.com",
            projectId: "nexus-v12",
            storageBucket: "nexus-v12.firebasestorage.app",
            messagingSenderId: "587840382224",
            appId: "1:587840382224:web:61c0f1890c7c395dc77195"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const params = new URLSearchParams(window.location.search);
        const lojaId = params.get('loja');

        if (lojaId) {
            // Carrega Cores e Logo
            onSnapshot(doc(db, "configuracoes", lojaId), (s) => {
                if(s.exists()){
                    const d = s.data();
                    document.documentElement.style.setProperty('--primary', d.corLoja);
                    if(d.logoLoja) document.getElementById('logo-area').innerHTML = `<img src="${d.logoLoja}" class="logo-portal">`;
                }
            });

            // Carrega Carros e Vendedores Relacionados
            onSnapshot(query(collection(db, "carros"), where("lojaId", "==", lojaId)), async (snap) => {
                const grid = document.getElementById('grid-portal');
                grid.innerHTML = "";
                
                // Pegar todos os vendedores da loja de uma vez para cruzar os dados
                const vendSnap = await query(collection(db, "vendedores"), where("lojaId", "==", lojaId));
                
                snap.forEach(d => {
                    const v = d.data();
                    grid.innerHTML += `
                        <div class="car-card">
                            <img src="${v.fotos[0] || ''}" class="car-img">
                            <div class="car-info">
                                <h3>${v.marca} ${v.modelo}</h3>
                                <div class="price">R$ ${v.preco.toLocaleString('pt-BR')}</div>
                                <div class="specs-grid">
                                    <span><i class="fa fa-calendar"></i> ${v.ano}</span>
                                    <span><i class="fa fa-tachometer-alt"></i> ${v.km.toLocaleString()} km</span>
                                    <span><i class="fa fa-cogs"></i> ${v.motor}</span>
                                    <span><i class="fa fa-palette"></i> ${v.cor}</span>
                                </div>
                                <a href="https://wa.me/${v.vendedorWhats}?text=Tenho interesse no ${v.marca} ${v.modelo}" class="btn-whats">
                                    FALAR COM ${v.vendedorNome.split(' ')[0].toUpperCase()}
                                </a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
