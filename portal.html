<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Exclusivo | NEXUS V12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root { --red: #E31010; --gold: #C5A059; --dark: #0A0A0A; }
        * { margin:0; padding:0; box-sizing:border-box; font-family: sans-serif; }
        body { background: #000; color: #fff; }
        header { padding: 60px 20px; text-align: center; background: linear-gradient(to bottom, #111, #000); }
        header h1 { font-size: 3rem; font-weight: 900; letter-spacing: -2px; }
        header span { color: var(--red); }
        .container { max-width: 1200px; margin: auto; padding: 20px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .card { background: #111; border-radius: 20px; overflow: hidden; border: 1px solid #222; transition: 0.5s; }
        .card:hover { border-color: var(--red); transform: translateY(-10px); }
        .img-box { height: 240px; overflow: hidden; }
        .img-box div { width: 100%; height: 100%; background-size: cover; background-position: center; transition: 1s; }
        .card:hover .img-box div { transform: scale(1.1); }
        .content { padding: 25px; }
        .price { font-size: 1.8rem; color: var(--gold); font-weight: 900; }
        .btn-zap { display: block; background: #25D366; color: #fff; text-align: center; padding: 15px; border-radius: 12px; text-decoration: none; font-weight: bold; margin-top: 20px; }
    </style>
</head>
<body>
    <header><h1>NEXUS <span>V12</span></h1><p>EXPERIÃŠNCIA AUTOMOTIVA PREMIUM</p></header>
    <div class="container"><div id="showroom" class="grid"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, where } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyBOCli1HzoijZ1gcplo_18tKH-5Umb63q8",
            authDomain: "nexus-v12.firebaseapp.com",
            projectId: "nexus-v12",
            storageBucket: "nexus-v12.firebasestorage.app",
            messagingSenderId: "587840382224",
            appId: "1:587840382224:web:61c0f1890c7c395dc77195"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const lojaId = new URLSearchParams(window.location.search).get('loja');

        if (lojaId) {
            onSnapshot(query(collection(db, "carros"), where("lojaId", "==", lojaId)), (snap) => {
                const showroom = document.getElementById("showroom");
                showroom.innerHTML = "";
                snap.forEach(d => {
                    const c = d.data();
                    if(c.status === 'vendido') return;
                    const zap = (c.vendedorWhats || "").replace(/\D/g, "");
                    const link = `https://wa.me/55${zap}?text=Interesse:${c.modelo}`;
                    showroom.innerHTML += `
                        <div class="card">
                            <div class="img-box"><div style="background-image:url('${c.fotos[0]}')"></div></div>
                            <div class="content">
                                <h3>${c.modelo}</h3>
                                <div class="price">R$ ${Number(c.preco).toLocaleString('pt-BR')}</div>
                                <a href="${link}" target="_blank" class="btn-zap">FALAR COM CONSULTOR</a>
                            </div>
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
