<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Vendas | NEXUS V12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #e31010; 
            --dark: #0f172a; 
            --whatsapp: #25D366;
            --gray-bg: #f8fafc;
        }
        
        body { font-family: 'Inter', sans-serif; background: var(--gray-bg); color: var(--dark); margin: 0; overflow-x: hidden; }
        
        /* Header Luxo */
        header { 
            background: #fff; padding: 15px 0; 
            position: sticky; top: 0; z-index: 1000;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            border-bottom: 3px solid var(--primary);
        }
        .header-container { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; justify-content: center; align-items: center; }
        .logo-img { max-height: 60px; width: auto; object-fit: contain; }

        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }

        /* Barra de Busca Moderna */
        .search-section { margin: 30px 0; text-align: center; }
        .search-box { 
            position: relative; max-width: 600px; margin: 0 auto; 
        }
        .search-box input { 
            width: 100%; padding: 18px 25px 18px 55px; 
            border-radius: 100px; border: 2px solid #e2e8f0; 
            font-size: 16px; outline: none; transition: 0.3s;
            box-shadow: 0 10px 15px rgba(0,0,0,0.02);
        }
        .search-box i { position: absolute; left: 22px; top: 50%; transform: translateY(-50%); color: #94a3b8; font-size: 18px; }
        .search-box input:focus { border-color: var(--primary); box-shadow: 0 10px 25px rgba(0,0,0,0.08); }

        /* Grid e Cards */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        
        .card { 
            background: #fff; border-radius: 20px; overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); transition: 0.4s;
            border: 1px solid #f1f5f9; display: flex; flex-direction: column;
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        /* Slider de Imagens */
        .slider { position: relative; width: 100%; height: 230px; background: #f1f5f9; overflow: hidden; }
        .slider img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .slider img.active { display: block; animation: fadeIn 0.5s; }
        @keyframes fadeIn { from { opacity: 0.5; } to { opacity: 1; } }

        .slider-btn { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            background: rgba(255,255,255,0.9); color: var(--dark); border: none; 
            width: 35px; height: 35px; cursor: pointer; border-radius: 50%; z-index: 10;
            display: flex; align-items: center; justify-content: center; font-size: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); transition: 0.3s;
        }
        .slider-btn:hover { background: var(--primary); color: white; }
        .prev { left: 10px; } .next { right: 10px; }

        .card-content { padding: 25px; flex-grow: 1; display: flex; flex-direction: column; }
        .card-content h3 { margin: 0; font-size: 22px; font-weight: 700; color: #1e293b; text-transform: capitalize; }
        
        .price { color: var(--primary); font-size: 28px; font-weight: 800; margin: 15px 0; letter-spacing: -1px; }
        
        .tags { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .tag { background: var(--gray-bg); padding: 6px 12px; border-radius: 8px; font-size: 12px; font-weight: 600; color: #64748b; border: 1px solid #e2e8f0; }

        /* Botões de Ação */
        .actions { display: flex; flex-direction: column; gap: 10px; margin-top: auto; }
        
        .btn-whats { 
            background: var(--whatsapp); color: #fff; text-decoration: none;
            padding: 15px; border-radius: 12px; font-weight: 700; text-align: center;
            display: flex; align-items: center; justify-content: center; gap: 10px;
            transition: 0.3s; border: none; cursor: pointer; font-size: 15px;
        }
        .btn-whats:hover { opacity: 0.9; transform: scale(1.02); }

        .btn-interesse { 
            background: transparent; color: #64748b; padding: 10px; 
            border-radius: 12px; font-weight: 600; text-align: center;
            border: 1px solid #e2e8f0; cursor: pointer; transition: 0.3s; font-size: 14px;
        }
        .btn-interesse:hover { background: #f1f5f9; color: var(--dark); }

        /* Modal Lead */
        #modal-lead { 
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.8); 
            z-index: 2000; align-items: center; justify-content: center; padding: 20px; backdrop-filter: blur(5px);
        }
        .modal-content { background: #fff; padding: 40px; border-radius: 24px; max-width: 400px; width: 100%; text-align: center; position: relative; }
        .modal-content h2 { margin-top: 0; font-weight: 800; }
        .modal-content input { width: 100%; padding: 15px; margin: 10px 0; border: 2px solid #f1f5f9; border-radius: 12px; font-size: 16px; box-sizing: border-box; }
        .modal-content input:focus { border-color: var(--primary); outline: none; }

        /* Responsividade Celular */
        @media (max-width: 600px) {
            .grid { grid-template-columns: 1fr; }
            .header-container { padding: 0 15px; }
            .logo-img { max-height: 50px; }
            .card-content h3 { font-size: 20px; }
            .price { font-size: 24px; }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div id="logo-place"><h1>NEXUS V12</h1></div>
        </div>
    </header>

    <div class="container">
        <div class="search-section">
            <div class="search-box">
                <i class="fa fa-search"></i>
                <input type="text" id="busca" placeholder="Busque por modelo, marca ou ano..." oninput="window.filtrar()">
            </div>
        </div>

        <div id="lista-carros" class="grid">
            </div>
    </div>

    <div id="modal-lead">
        <div class="modal-content">
            <h2 id="modal-carro-nome">Tenho Interesse</h2>
            <p style="color:#64748b">Receba uma proposta personalizada agora mesmo.</p>
            <input type="text" id="lead-nome" placeholder="Seu Nome Completo">
            <input type="tel" id="lead-whats" placeholder="Seu WhatsApp">
            <button class="btn-whats" style="width:100%; margin-top:10px" onclick="window.enviarInteresse()">
                RECEBER PROPOSTA
            </button>
            <button style="background:none; border:none; color: #94a3b8; margin-top:15px; cursor:pointer; font-weight:600" onclick="document.getElementById('modal-lead').style.display='none'">Voltar</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, onSnapshot, collection, query, where, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOCli1HzoijZ1gcplo_18tKH-5Umb63q8",
            authDomain: "nexus-v12.firebaseapp.com",
            projectId: "nexus-v12",
            storageBucket: "nexus-v12.firebasestorage.app",
            messagingSenderId: "587840382224",
            appId: "1:587840382224:web:61c0f1890c7c395dc77195"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const params = new URLSearchParams(window.location.search);
        const lojaId = params.get('loja');
        let todosCarros = [];
        let carroSelecionadoObj = null;

        if(!lojaId) {
            document.body.innerHTML = `<div style="text-align:center; padding:100px 20px;">
                <i class="fa fa-exclamation-triangle" style="font-size:50px; color:#cbd5e0; margin-bottom:20px"></i>
                <h2>Portal não encontrado</h2>
                <p>Verifique o link enviado pela loja.</p>
            </div>`;
        } else {
            // 1. Identidade Visual
            onSnapshot(doc(db, "configuracoes", lojaId), (s) => {
                if(s.exists()){
                    const d = s.data();
                    if(d.corLoja) document.documentElement.style.setProperty('--primary', d.corLoja);
                    if(d.logo) document.getElementById('logo-place').innerHTML = `<img src="${d.logo}" class="logo-img">`;
                }
            });

            // 2. Carregar Carros
            const q = query(collection(db, "carros"), where("lojaId", "==", lojaId), where("status", "==", "disponivel"));
            onSnapshot(q, (snap) => {
                todosCarros = [];
                snap.forEach(d => todosCarros.push({id: d.id, ...d.data()}));
                renderizar(todosCarros);
            });
        }

        function renderizar(lista) {
            const grid = document.getElementById('lista-carros');
            grid.innerHTML = lista.length ? '' : '<p style="text-align:center; grid-column: 1/-1; padding: 50px; color: #94a3b8;">Nenhum veículo disponível no momento.</p>';
            
            lista.forEach((c, carIdx) => {
                const fotosHtml = c.fotos.map((f, i) => `<img src="${f}" class="${i===0?'active':''}" data-index="${i}">`).join('');
                
                grid.innerHTML += `
                    <div class="card">
                        <div class="slider" id="slider-${carIdx}">
                            ${c.fotos.length > 1 ? `<button class="slider-btn prev" onclick="window.changeSlide(${carIdx}, -1)"><i class="fa fa-chevron-left"></i></button>` : ''}
                            ${fotosHtml}
                            ${c.fotos.length > 1 ? `<button class="slider-btn next" onclick="window.changeSlide(${carIdx}, 1)"><i class="fa fa-chevron-right"></i></button>` : ''}
                        </div>
                        <div class="card-content">
                            <h3>${c.modelo}</h3>
                            <div class="price">R$ ${Number(c.preco).toLocaleString('pt-BR')}</div>
                            <div class="tags">
                                <span class="tag"><i class="fa fa-tag"></i> ${c.marca}</span>
                                <span class="tag"><i class="fa fa-calendar"></i> ${c.ano}</span>
                                <span class="tag"><i class="fa fa-road"></i> ${c.km} km</span>
                            </div>
                            <div class="actions">
                                <button class="btn-whats" onclick="window.negociarComVendedor('${c.modelo}', '${c.vendedorResponsavel}')">
                                    <i class="fab fa-whatsapp"></i> NEGOCIAR AGORA
                                </button>
                                <button class="btn-interesse" onclick='window.abrirModal(${JSON.stringify(c)})'>
                                    Tenho Interesse
                                </button>
                            </div>
                        </div>
                    </div>`;
            });
        }

        // Lógica de WhatsApp com Vendedor Específico
        window.negociarComVendedor = async (modelo, nomeVendedor) => {
            if(!nomeVendedor || nomeVendedor === "undefined") {
                alert("Entre em contato com a loja para mais informações.");
                return;
            }

            try {
                const q = query(collection(db, "vendedores"), where("lojaId", "==", lojaId), where("nome", "==", nomeVendedor));
                const snap = await getDocs(q);
                let tel = "";
                snap.forEach(d => tel = d.data().whatsapp);

                if(tel) {
                    const num = tel.replace(/\D/g, "");
                    const msg = encodeURIComponent(`Olá! Vi o *${modelo}* no portal e gostaria de negociar.`);
                    window.open(`https://wa.me/55${num}?text=${msg}`, '_blank');
                } else {
                    alert("Consultor não disponível no momento.");
                }
            } catch (e) { alert("Erro ao conectar."); }
        };

        window.changeSlide = (carIdx, dir) => {
            const slider = document.getElementById(`slider-${carIdx}`);
            const imgs = slider.querySelectorAll('img');
            let activeIdx = Array.from(imgs).findIndex(img => img.classList.contains('active'));
            imgs[activeIdx].classList.remove('active');
            activeIdx = (activeIdx + dir + imgs.length) % imgs.length;
            imgs[activeIdx].classList.add('active');
        };

        window.filtrar = () => {
            const termo = document.getElementById('busca').value.toLowerCase();
            const filtrados = todosCarros.filter(c => 
                c.modelo.toLowerCase().includes(termo) || c.marca.toLowerCase().includes(termo)
            );
            renderizar(filtrados);
        };

        window.abrirModal = (carro) => {
            carroSelecionadoObj = carro;
            document.getElementById('modal-carro-nome').innerText = carro.modelo;
            document.getElementById('modal-lead').style.display = 'flex';
        };

        window.enviarInteresse = async () => {
            const nome = document.getElementById('lead-nome').value;
            const whats = document.getElementById('lead-whats').value;
            if(!nome || !whats) return alert("Preencha seus dados.");

            await addDoc(collection(db, "interesses"), {
                lojaId: lojaId,
                nome: nome,
                whatsapp: whats,
                carro: carroSelecionadoObj.modelo,
                vendedorResponsavel: carroSelecionadoObj.vendedorResponsavel || "Direto da Loja",
                statusFunil: 'novo',
                data: new Date()
            });

            alert("Recebemos seu interesse! Um consultor entrará em contato em breve.");
            document.getElementById('modal-lead').style.display = 'none';
        };
    </script>
</body>
</html>
