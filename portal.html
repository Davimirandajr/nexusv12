<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showroom Virtual | NEXUS V12</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="data:,">
    <style>
        :root { --primary: #E31010; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: #f0f2f5; color: #333; }
        
        /* HEADER DINÂMICO */
        header { background: #000; color: #fff; padding: 20px; text-align: center; border-bottom: 4px solid var(--primary); }
        .logo-img { max-height: 60px; margin-bottom: 10px; }
        
        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        
        /* GRID DE VEÍCULOS */
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        .car-card { background: #fff; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 15px rgba(0,0,0,0.1); transition: 0.3s; }
        .car-card:hover { transform: translateY(-5px); }
        
        /* CARROSSEL SIMPLES */
        .img-container { width: 100%; aspect-ratio: 4/3; background: #ddd; position: relative; }
        .img-container img { width: 100%; height: 100%; object-fit: cover; }
        .price-badge { position: absolute; bottom: 10px; right: 10px; background: var(--primary); color: #fff; padding: 5px 15px; border-radius: 20px; font-weight: bold; font-size: 18px; }

        .info { padding: 20px; }
        .info h3 { margin: 0 0 10px 0; text-transform: uppercase; font-size: 20px; }
        .specs { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; font-size: 13px; color: #666; margin-bottom: 15px; }
        .specs span { display: flex; align-items: center; gap: 5px; }

        .btn-whats { display: block; background: #25d366; color: #fff; text-align: center; padding: 12px; border-radius: 8px; text-decoration: none; font-weight: bold; transition: 0.3s; }
        .btn-whats:hover { background: #128c7e; }
        
        #loading { text-align: center; padding: 50px; font-size: 20px; }
    </style>
</head>
<body>

    <header id="loja-header">
        <div id="logo-area"></div>
        <h1 id="nome-loja">NEXUS V12</h1>
    </header>

    <div class="container">
        <div id="loading">Carregando estoque...</div>
        <div class="grid" id="grid-estoque"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, query, where, onSnapshot, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOCli1HzoijZ1gcplo_18tKH-5Umb63q8",
            authDomain: "nexus-v12.firebaseapp.com",
            projectId: "nexus-v12",
            storageBucket: "nexus-v12.firebasestorage.app",
            messagingSenderId: "587840382224",
            appId: "1:587840382224:web:61c0f1890c7c395dc77195"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // PEGAR ID DA LOJA PELA URL (?loja=ID)
        const params = new URLSearchParams(window.location.search);
        const lojaId = params.get('loja');

        if (!lojaId) {
            document.getElementById('loading').innerHTML = "Loja não encontrada. Verifique o link.";
        } else {
            carregarDados();
        }

        async function carregarDados() {
            // 1. Carregar Configurações (Cor e Logo)
            const configDoc = await getDoc(doc(db, "configuracoes", lojaId));
            if (configDoc.exists()) {
                const conf = configDoc.data();
                if (conf.corLoja) document.documentElement.style.setProperty('--primary', conf.corLoja);
                if (conf.logoLoja) document.getElementById('logo-area').innerHTML = `<img src="${conf.logoLoja}" class="logo-img">`;
            }

            // 2. Carregar Vendedores para o WhatsApp
            let whatsVendedor = "55"; // Default
            const vendSnap = await query(collection(db, "vendedores"), where("lojaId", "==", lojaId));
            // Pega o primeiro vendedor cadastrado para o botão
            onSnapshot(vendSnap, (s) => {
                if(!s.empty) whatsVendedor = s.docs[0].data().whats.replace(/\D/g,'');
            });

            // 3. Carregar Carros
            onSnapshot(query(collection(db, "carros"), where("lojaId", "==", lojaId), where("status", "==", "disponivel")), (snap) => {
                const grid = document.getElementById('grid-estoque');
                const loading = document.getElementById('loading');
                loading.style.display = 'none';
                grid.innerHTML = "";

                snap.forEach(d => {
                    const v = d.data();
                    const fotoPrincipal = v.fotos && v.fotos.length > 0 ? v.fotos[0] : 'https://via.placeholder.com/400x300?text=Sem+Foto';
                    
                    grid.innerHTML += `
                        <div class="car-card">
                            <div class="img-container">
                                <img src="${fotoPrincipal}">
                                <div class="price-badge">R$ ${v.preco.toLocaleString('pt-BR')}</div>
                            </div>
                            <div class="info">
                                <h3>${v.marca} ${v.modelo}</h3>
                                <div class="specs">
                                    <span><i class="fa fa-calendar"></i> ${v.ano}</span>
                                    <span><i class="fa fa-tachometer-alt"></i> ${v.km.toLocaleString()} km</span>
                                    <span><i class="fa fa-cogs"></i> ${v.motor}</span>
                                    <span><i class="fa fa-shuttle-van"></i> ${v.cambio}</span>
                                    <span><i class="fa fa-palette"></i> ${v.cor}</span>
                                </div>
                                <a href="https://wa.me/${whatsVendedor}?text=Olá! Tenho interesse no ${v.marca} ${v.modelo} que vi no portal." target="_blank" class="btn-whats">
                                    <i class="fab fa-whatsapp"></i> TENHO INTERESSE
                                </a>
                            </div>
                        </div>
                    `;
                });
            });
        }
    </script>
</body>
</html>
